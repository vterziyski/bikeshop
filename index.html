<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

        @import url('https://fonts.googleapis.com/css2?family=Signika+Negative:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
    </style>
    <title>Bike Stock</title>
</head>
<body>
    <nav>
        <a href="#"><h1> • BIKE STOCK •</h1></a>
        <ul class="breadcrumb">
            <a href="#">BRANDS WE CARRY -</a>
            <li><a href="#">LINUS /</a></li>

    </nav>
    <main>
    <template id="template_bikes">
        <section class="bike">
            <img src="img/bike_imgs/warhawk.png" alt="bike-img">
            <h2>STATE</h2>
            <h3 id="model_name">WARHAWK</h3>
            <div class="info">
                <div class="price">
                    <h4>Price-</h4>

                </div>
                <div class="colours">

                    <p class="na"></p>
                    <section class="color_container">
                        <div id="cl1" class=""></div>
                        <div id="cl2" class=""></div>
                        <div id="cl3" class=""></div>
                        <div id="cl4" class=""></div>
                        <div id="cl5" class=""></div>
                    </section>
                </div>
                <div class="stock">
                    <h4>In Stock</h4>
                    <p>1</p>
                </div>
                <div class="center_button">
                    <button>FULL SPECS</button>
                </div>
            </div>
        </section> 
    </template>
    </main>
